<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="navbarstyle.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">

    <link rel="stylesheet" href="indexstyle.css">
    <link rel="stylesheet" href="checkoutpage.css">
</head>


<body>



    <div class="add-navbar-content"> </div>

    <div class="add-section-content"></div>









    <div class="addressandpaymentandcartdetails d-flex flex-column d-sm-flex flex-sm-column d-lg-flex flex-lg-row ">





        <div class="ordernowandpaymentandadress">

            <form id="form1">


                <div class="both d-flex flex-column d-sm-flex flex-sm-column d-lg-flex flex-lg-row ">

                    <div class="address d-flex flex-column me-0 me-md-4">
                        <h3>Billing Adress</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input required type="text" id="fname" name="firstname" placeholder="Enter Your Name">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input required type="text" id="email" name="email" placeholder="Enter Your Email">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input required type="text" id="adr" name="address" placeholder="Enter Your Adress">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input required type="text" id="city" name="city" placeholder="Enter Your City">

                        <div class="zipandstate d-flex flex-row flex-wrap  ">
                            <div class="state d-flex flex-column me-0 me-md-5">
                                <label for="state">State</label>
                                <input required type="text" id="state" name="state" placeholder="Enter Your State">
                            </div>

                            <div class="zip d-flex flex-column bg">
                                <label for="zip">Zip</label>
                                <input required type="text" id="zip" name="zip" placeholder="Enter Your Zip Code">
                            </div>
                        </div>
                    </div>




                    <div class="payment d-flex flex-column">
                        <h3>Payment</h3>
                        <label><i class="fa-solid fa-credit-card me-2"></i>Accepted Cards</label>
                        <div class="cardimages">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input required type="text" id="cname" name="cardname" placeholder="Enter Your Name On Card">
                        <label for="ccnum">Credit card number</label>
                        <input required type="text" id="ccnum" name="cardnumber" placeholder="Enter Your Card Number">
                        <label for="expmonth">Exp Month</label>
                        <input required type="text" id="expmonth" name="expmonth" placeholder="Enter Your Exp Month">
                        <div class="cvvandexpyear d-flex flex-row flex-wrap">
                            <div class="cvv d-flex flex-column me-0 me-md-5">
                                <label for="cvv">CVV</label>
                                <input required type="text" id="cvv" name="cvv" placeholder="Enter YOur CVV Number">
                            </div>
                            <div class="expyear d-flex flex-column">
                                <label for="expyear">Exp Year</label>
                                <input required type="text" id="expyear" name="expyear"
                                    placeholder="Enter Your Exp Year">
                            </div>
                        </div>
                    </div>
                </div>





                <div class="ordernow d-flex justify-content-center ">


                    <button type="submit" value="Order Now" class="btn btn-lg btn-success ms-1 orderbutton12"
                        id="realsubmit" style="width: 50%;">Order Now </button>




                </div>



            </form>















            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="circular-progress"> </div>
                                <div class="succesfull">Order Placed</div>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="button" class="btn btn-secondary okbutton"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>













        </div>

        <div class="totalrupeesandcartdetails ">


            <div class="cartdetails ">
                <h3>Carts</h3>
                <label> Available Carts</label>
            </div>

            <div class="d-flex justify-content-end totalrupeedetails d-flex mt-5">
                <p class=" totalprice me-5 ms-5">Total Price</p>
                <p class="gettotalrupees me-5 ms-5"></p>

            </div>

        </div>



    </div>









    <div class="footer">

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>



    <script src="checkoutpage.js" type="module">






    </script>
</body>



</html>
